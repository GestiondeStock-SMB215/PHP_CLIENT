<html>
    <head>
        <title>Gestion De Stock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel='stylesheet' href='Style/site.css' type='text/css' media='all' /> 
        <script type="text/javascript" src="Script/jquery-1.8.3.min.js"></script>      
    </head>
    <body>
        <form>
              
            <div class="header">
                <div class="headerInfo">
                    <div class="logo">GSS</div>
                    <div class="menu">
                        <div class="subMenu">Login</div>                        
                        <div id="loginContainer" class="loginContainer">
                            <input type="text" id="txtEmail" class="input" placeholder="Email" />
                            <div class="clear"></div>
                            <input type="password" id="txtPswd" class="input" placeholder="Password"  />
                            <div class="clear"></div>
                            <input type="button" id="btnLogin" class="btnLogin" value="LOGIN" style="width:100px;margin-right:10px;" />
                            <div id="btnFP" class="btnLogin" style="width:140px;line-height:1.8;">Forgot Password</div>
                            <div class="clear"></div>
                            <img id="loginLoader" alt="" src="Img/loading.gif" style="display: none;width:20px;margin-top: 4px;" />
                            <div id="lblMsgLogin" class="lblMsg"></div>
                        </div>
                        <div id="fpContainer" class="loginContainer" style="display: none;">
                            <input type="text" id="txtUsernameFPswd" class="input" placeholder="Email"/>
                            <div class="clear"></div>
                            <div id="lblForgot" class="lblMsg"></div>
                            <div id="btnBack" class="btnLogin" style="width:120px;line-height:1.8;margin-right:10px;">Back</div>
                            <input type="button" id="btnSubmitMail" class="btnLogin" value="SUBMIT" style="width:120px;" />
                            <img id="forgotLoader" alt="" src="Img/loading.gif" style="display: none;width:20px;margin-top: 4px;" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">

            </div>
            <div class="footer"> 
                <div class="footerInfo">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
            <script type="text/javascript" src="Script/master.js"></script>
        </form>
    </body>
</html>
